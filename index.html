<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红石块工作室技术博客</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-book"></i> 红石块工作室技术博客</h1>
            <p>本项目通过 GitHub Issues 驱动的静态博客</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="nav-links">
                <a href="#" class="active" data-filter="all">全部</a>
                <a href="#" data-filter="教程">教程</a>
                <a href="#" data-filter="随笔">随笔</a>
                <a href="#" data-filter="项目">项目</a>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索文章...">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> 正在加载文章...
        </div>
        
        <div class="posts-grid" id="postsGrid">
            <!-- 文章将通过 JS 动态加载 -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>没有找到相关文章</h3>
        </div>
    </main>
<footer class="blog-footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-section">
                <h4>📬 联系我们</h4>
                <div class="contact-info">
                    <p>📧 邮箱: _studio@163.com</p>
                    <p>🐧 QQ群: 775375158</p>
                </div>
                <a href="https://pd.qq.com/s/1pv8kpjgu" class="footer-btn" target="_blank">
                    💬 加入群聊
                </a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>© <span id="currentYear"></span> 工作室 · 萌ICP备20230254号</p>
            <p class="footer-note">还没备案呢想啥呢awa</p>
        </div>
    </div>
</footer>
